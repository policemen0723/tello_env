/**:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    transform_time_offset: 0.0
    transform_timeout: 0.1
    publish_tf: true
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link_1
    world_frame: odom

    imu0: imu_sanitized
    # 2D mode: use yaw + yaw rate (ignore roll/pitch and linear accel).
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  false, false, false]
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false

    twist0: flight_twist_cov
    # 2D mode: use planar linear velocities only.
    twist0_config: [false, false, false,
                    false, false, false,
                    true,  true,  false,
                    false, false, false,
                    false, false, false]
    twist0_differential: false
    twist0_relative: false

    odom0: odom
    # Use RTAB-Map pose (x, y, yaw) only; keep velocities from flight data.
    odom0_config: [true,  true,  false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]
    odom0_differential: false
    odom0_relative: false
