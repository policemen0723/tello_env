# =======================================================
# Tello (Gazebo Simulation) x Depth Anything V2
# Nav2 設定ファイル (Namespace: drone1)
# =======================================================

drone1:
  amcl:
    ros__parameters:
      use_sim_time: True
      alpha1: 0.2
      alpha2: 0.2
      alpha3: 0.2
      alpha4: 0.2
      alpha5: 0.2
      base_frame_id: "base_link_1" # Gazeboモデルに合わせて base_link_1
      beam_skip_distance: 0.5
      beam_skip_error_threshold: 0.9
      beam_skip_threshold: 0.3
      do_beamskip: false
      global_frame_id: "map"
      lambda_short: 0.1
      laser_likelihood_max_dist: 2.0
      laser_max_beams: 60
      laser_model_type: "likelihood_field"
      max_beams: 60
      max_particles: 2000
      min_particles: 500
      odom_frame_id: "odom"
      pf_err: 0.05
      pf_z: 0.99
      recovery_alpha_slow: 0.001
      recovery_alpha_fast: 0.1
      resample_interval: 1
      robot_model_type: "nav2_amcl::DifferentialMotionModel"
      save_pose_rate: 0.5
      sigma_hit: 0.2
      tf_broadcast: true
      transform_tolerance: 1.0
      update_min_a: 0.2
      update_min_d: 0.25
      z_hit: 0.5
      z_max: 0.05
      z_rand: 0.5
      z_short: 0.05

  bt_navigator:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_link_1
      odom_topic: odometry/filtered
      bt_loop_duration: 10
      default_server_timeout: 20
      enable_groot_monitoring: True
      groot_zmq_publisher_port: 1666
      groot_zmq_server_port: 1667
      plugin_lib_names:
        - nav2_compute_path_to_pose_action_bt_node
        - nav2_compute_path_through_poses_action_bt_node
        - nav2_smooth_path_action_bt_node
        - nav2_follow_path_action_bt_node
        - nav2_spin_action_bt_node
        - nav2_wait_action_bt_node
        - nav2_assisted_teleop_action_bt_node
        - nav2_back_up_action_bt_node
        - nav2_clear_costmap_service_bt_node
        - nav2_is_stuck_condition_bt_node
        - nav2_goal_reached_condition_bt_node
        - nav2_goal_updated_condition_bt_node
        - nav2_globally_updated_goal_condition_bt_node
        - nav2_is_path_valid_condition_bt_node
        - nav2_initial_pose_received_condition_bt_node
        - nav2_reinitialize_global_localization_service_bt_node
        - nav2_rate_controller_bt_node
        - nav2_distance_controller_bt_node
        - nav2_speed_controller_bt_node
        - nav2_truncate_path_action_bt_node
        - nav2_pipeline_sequence_bt_node
        - nav2_round_robin_node_bt_node
        - nav2_transform_available_condition_bt_node
        - nav2_time_expired_condition_bt_node
        - nav2_navigate_through_poses_action_bt_node
        - nav2_navigate_to_pose_action_bt_node
        - nav2_remove_passed_goals_action_bt_node
        - nav2_planner_selector_bt_node
        - nav2_controller_selector_bt_node
        - nav2_goal_checker_selector_bt_node
        - nav2_controller_cancel_bt_node
        - nav2_wait_cancel_bt_node
        - nav2_spin_cancel_bt_node
        - nav2_back_up_cancel_bt_node
        - nav2_assisted_teleop_cancel_bt_node
        - nav2_recovery_node_bt_node
        - nav2_drive_on_heading_bt_node


  behavior_server:
    ros__parameters:
      use_sim_time: True
      costmap_topic: local_costmap/costmap_raw
      footprint_topic: local_costmap/published_footprint
      cycle_frequency: 10.0
      behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
      drive_on_heading:
        plugin: "nav2_behaviors/DriveOnHeading"
      spin:
        plugin: "nav2_behaviors/Spin"
      backup:
        plugin: "nav2_behaviors/BackUp"
      wait:
        plugin: "nav2_behaviors/Wait"
      global_frame: odom
      # ▼▼▼ これが超重要（エラーの原因） ▼▼▼
      robot_base_frame: "base_link_1"
      # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  controller_server:
    ros__parameters:
      use_sim_time: True
      # 【理論】controller_freq >= local_costmap.update_freq (Nyquist的要件)
      controller_frequency: 10.0  # local_costmap(5Hz)の2倍 → 安全マージン
      min_x_velocity_threshold: 0.001
      min_y_velocity_threshold: 0.001  # 【修正】ドローンはY方向も動ける
      min_theta_velocity_threshold: 0.001
      failure_tolerance: 0.5  # 【修正】0.3→0.5 許容度を上げる
      progress_checker_plugin: "progress_checker"
      goal_checker_plugins: ["general_goal_checker"] 
      controller_plugins: ["FollowPath"]

      progress_checker:
        plugin: "nav2_controller::SimpleProgressChecker"
        # 0.05m/s × 30s × 0.1 = 0.15m
        required_movement_radius: 0.1
        movement_time_allowance: 30.0
      
      general_goal_checker:
        stateful: True
        plugin: "nav2_controller::SimpleGoalChecker"
        xy_goal_tolerance: 0.5   # 【修正】ドローンのふらつき考慮
        yaw_goal_tolerance: 0.5  # 【修正】~30度
      
      # 【変更】DWB Controller - ドローン(ホロノミック)に最適
      FollowPath:
        plugin: "dwb_core::DWBLocalPlanner"
        debug_trajectory_details: True
        # ============================================
        # 速度制限 (システム遅延500ms考慮)
        # 目標: 12mを4分(240s)で到達 = 0.05m/s
        # 遅延中の移動: 0.05m/s × 0.5s = 2.5cm < resolution(10cm) ✓
        # ============================================
        min_vel_x: -0.04
        max_vel_x: 0.05       # 5cm/s
        min_vel_y: -0.04
        max_vel_y: 0.04
        max_vel_theta: 0.3    # rad/s (~17deg/s)
        min_speed_xy: 0.0
        max_speed_xy: 0.05
        min_speed_theta: 0.0
        # 加速度制限
        acc_lim_x: 0.1
        acc_lim_y: 0.1
        acc_lim_theta: 0.2
        decel_lim_x: -0.15
        decel_lim_y: -0.15
        decel_lim_theta: -0.3
        # 軌道シミュレーション
        vx_samples: 10
        vy_samples: 5
        vtheta_samples: 20
        sim_time: 4.0         # 0.05m/s × 4s = 0.2m先を見る
        linear_granularity: 0.02
        angular_granularity: 0.02
        transform_tolerance: 1.0
        xy_goal_tolerance: 0.5
        # 軌道評価関数 (critics)
        critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
        BaseObstacle.scale: 0.02      # 障害物回避の重み
        PathAlign.scale: 32.0         # パス追従の重み
        PathAlign.forward_point_distance: 0.3
        GoalAlign.scale: 24.0         # ゴール方向の重み
        GoalAlign.forward_point_distance: 0.3
        PathDist.scale: 32.0
        GoalDist.scale: 24.0
        RotateToGoal.scale: 32.0
        RotateToGoal.slowing_factor: 5.0
        RotateToGoal.lookahead_time: -1.0
        # 短いパス対策
        short_circuit_trajectory_evaluation: True

  local_costmap:
    local_costmap:
      ros__parameters:
        # 【理論】controller_freq(10Hz) >= update_freq(5Hz) × 2 を満たす
        update_frequency: 5.0
        transform_tolerance: 0.5  # 【修正】1.5→0.5 TF遅延を厳しくチェック
        publish_frequency: 2.0
        global_frame: odom
        robot_base_frame: base_link_1
        use_sim_time: True
        rolling_window: true
        # 【理論】width > velocity × sim_time × 2 = 0.15 × 2 × 2 = 0.6m → 5mで十分
        width: 5
        height: 5
        resolution: 0.1
        robot_radius: 0.15
        plugins: ["voxel_layer", "inflation_layer"]
        
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          cost_scaling_factor: 3.0
          inflation_radius: 0.55

        voxel_layer:
          plugin: "nav2_costmap_2d::VoxelLayer"
          enabled: True
          publish_voxel_map: True
          origin_z: 0.0
          z_resolution: 0.05
          z_voxels: 16
          max_obstacle_height: 1.5
          mark_threshold: 0
          observation_sources: temporal_points
          temporal_points:
            topic: /drone1/temporal/points
            max_obstacle_height: 1.5
            min_obstacle_height: 0.5
            clearing: True
            marking: True
            data_type: "PointCloud2"
            raytrace_max_range: 4.0
            obstacle_max_range: 3.5

  global_costmap:
    global_costmap:
      ros__parameters:
        update_frequency: 2.0
        transform_tolerance: 1.5
        publish_frequency: 1.0
        global_frame: map
        robot_base_frame: base_link_1
        use_sim_time: True
        robot_radius: 0.15
        resolution: 0.05            # 5cm解像度
        track_unknown_space: false   # 未知領域をグレーで表示
        # 【修正】rolling_window: falseで固定サイズのcostmapを使用
        rolling_window: false
        width: 50        # 50m x 50m の固定サイズ
        height: 50
        origin_x: -25.0  # 中心を原点に
        origin_y: -25.0
        # 【重要】static_layerを外して、costmapサイズの上書きを防ぐ
        plugins: ["obstacle_layer", "inflation_layer"]
          
        obstacle_layer:
          plugin: "nav2_costmap_2d::VoxelLayer"
          enabled: True
          publish_voxel_map: False
          origin_z: 0.0
          z_resolution: 0.2
          z_voxels: 10
          max_obstacle_height: 2.0
          mark_threshold: 0
          observation_sources: temporal_points
          temporal_points:
            topic: /drone1/temporal/points
            max_obstacle_height: 1.5
            min_obstacle_height: 0.3
            clearing: True
            marking: True
            data_type: "PointCloud2"
            raytrace_max_range: 7.0
            obstacle_max_range: 6.5
            observation_persistence: 0.0  # VoxelLayerは自動で永続化

        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          cost_scaling_factor: 3.0
          inflation_radius: 0.55

  planner_server:
    ros__parameters:
      expected_planner_frequency: 10.0  # 【修正】5→10 パス更新を高速化
      use_sim_time: True
      planner_plugins: ["GridBased"]
      GridBased:
        plugin: "nav2_navfn_planner/NavfnPlanner"
        tolerance: 0.5
        use_astar: true   # 【修正】A*の方が効率的（Dijkstraより高速）
        allow_unknown: true  # 未知領域を通過可能

  velocity_smoother:
    ros__parameters:
      use_sim_time: True
      smoothing_frequency: 20.0
      scale_velocities: False
      feedback: "OPEN_LOOP"
      # DWBの速度制限と一致: 0.05m/s
      max_velocity: [0.05, 0.04, 0.3]
      min_velocity: [-0.04, -0.04, -0.3]
      max_accel: [0.1, 0.1, 0.2]
      max_decel: [-0.15, -0.15, -0.3]
      odom_topic: "odometry/filtered"
      odom_duration: 0.1
      deadband_velocity: [0.0, 0.0, 0.0]
      velocity_timeout: 1.0

  waypoint_follower:
    ros__parameters:
      use_sim_time: True
      loop_rate: 20
      stop_on_failure: false
      waypoint_task_executor_plugin: "wait_at_waypoint"
      wait_at_waypoint:
        plugin: "nav2_waypoint_follower::WaitAtWaypoint"
        enabled: True
        waypoint_pause_duration: 200

  lifecycle_manager_navigation:
    ros__parameters:
      use_sim_time: True
      autostart: True
      node_names: ['controller_server',
                   'planner_server',
                   'bt_navigator',
                   'waypoint_follower',
                   'velocity_smoother']
