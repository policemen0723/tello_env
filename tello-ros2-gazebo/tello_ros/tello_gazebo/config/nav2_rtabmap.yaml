# =======================================================
# Tello (Gazebo Simulation) x Depth Anything V2
# Nav2 設定ファイル (Namespace: drone1)
# =======================================================

drone1:
  amcl:
    ros__parameters:
      use_sim_time: True
      alpha1: 0.2
      alpha2: 0.2
      alpha3: 0.2
      alpha4: 0.2
      alpha5: 0.2
      base_frame_id: "base_link_1" # Gazeboモデルに合わせて base_link_1
      beam_skip_distance: 0.5
      beam_skip_error_threshold: 0.9
      beam_skip_threshold: 0.3
      do_beamskip: false
      global_frame_id: "map"
      lambda_short: 0.1
      laser_likelihood_max_dist: 2.0
      laser_max_beams: 60
      laser_model_type: "likelihood_field"
      max_beams: 60
      max_particles: 2000
      min_particles: 500
      odom_frame_id: "odom"
      pf_err: 0.05
      pf_z: 0.99
      recovery_alpha_slow: 0.001
      recovery_alpha_fast: 0.1
      resample_interval: 1
      robot_model_type: "nav2_amcl::DifferentialMotionModel"
      save_pose_rate: 0.5
      sigma_hit: 0.2
      tf_broadcast: true
      transform_tolerance: 1.0
      update_min_a: 0.2
      update_min_d: 0.25
      z_hit: 0.5
      z_max: 0.05
      z_rand: 0.5
      z_short: 0.05

  bt_navigator:
    ros__parameters:
      use_sim_time: True
      global_frame: map
      robot_base_frame: base_link_1
      odom_topic: odom
      bt_loop_duration: 10
      default_server_timeout: 20
      enable_groot_monitoring: True
      groot_zmq_publisher_port: 1666
      groot_zmq_server_port: 1667
      plugin_lib_names:
        - nav2_compute_path_to_pose_action_bt_node
        - nav2_compute_path_through_poses_action_bt_node
        - nav2_smooth_path_action_bt_node
        - nav2_follow_path_action_bt_node
        - nav2_spin_action_bt_node
        - nav2_wait_action_bt_node
        - nav2_assisted_teleop_action_bt_node
        - nav2_back_up_action_bt_node
        - nav2_clear_costmap_service_bt_node
        - nav2_is_stuck_condition_bt_node
        - nav2_goal_reached_condition_bt_node
        - nav2_goal_updated_condition_bt_node
        - nav2_globally_updated_goal_condition_bt_node
        - nav2_is_path_valid_condition_bt_node
        - nav2_initial_pose_received_condition_bt_node
        - nav2_reinitialize_global_localization_service_bt_node
        - nav2_rate_controller_bt_node
        - nav2_distance_controller_bt_node
        - nav2_speed_controller_bt_node
        - nav2_truncate_path_action_bt_node
        - nav2_pipeline_sequence_bt_node
        - nav2_round_robin_node_bt_node
        - nav2_transform_available_condition_bt_node
        - nav2_time_expired_condition_bt_node
        - nav2_navigate_through_poses_action_bt_node
        - nav2_navigate_to_pose_action_bt_node
        - nav2_remove_passed_goals_action_bt_node
        - nav2_planner_selector_bt_node
        - nav2_controller_selector_bt_node
        - nav2_goal_checker_selector_bt_node
        - nav2_controller_cancel_bt_node
        - nav2_wait_cancel_bt_node
        - nav2_spin_cancel_bt_node
        - nav2_back_up_cancel_bt_node
        - nav2_assisted_teleop_cancel_bt_node
        - nav2_recovery_node_bt_node
        - nav2_drive_on_heading_bt_node


  behavior_server:
    ros__parameters:
      use_sim_time: True
      costmap_topic: local_costmap/costmap_raw
      footprint_topic: local_costmap/published_footprint
      cycle_frequency: 10.0
      behavior_plugins: ["spin", "backup", "drive_on_heading", "wait"]
      drive_on_heading:
        plugin: "nav2_behaviors/DriveOnHeading"
      spin:
        plugin: "nav2_behaviors/Spin"
      backup:
        plugin: "nav2_behaviors/BackUp"
      wait:
        plugin: "nav2_behaviors/Wait"
      global_frame: odom
      # ▼▼▼ これが超重要（エラーの原因） ▼▼▼
      robot_base_frame: "base_link_1"
      # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

  controller_server:
    ros__parameters:
      use_sim_time: True
      controller_frequency: 5.0
      min_x_velocity_threshold: 0.001
      min_y_velocity_threshold: 0.5
      min_theta_velocity_threshold: 0.001
      failure_tolerance: 0.3
      progress_checker_plugin: "progress_checker"
      goal_checker_plugins: ["general_goal_checker"] 
      controller_plugins: ["FollowPath"]

      progress_checker:
        plugin: "nav2_controller::SimpleProgressChecker"
        required_movement_radius: 0.5
        movement_time_allowance: 10.0
      
      general_goal_checker:
        stateful: True
        plugin: "nav2_controller::SimpleGoalChecker"
        xy_goal_tolerance: 0.30 # 【緩和】ふらつき許容のため少し広げる
        yaw_goal_tolerance: 0.30 # 【緩和】
      
      FollowPath:
        plugin: "nav2_rotation_shim_controller::RotationShimController"
        primary_controller: "dwb_core::DWBLocalPlanner"
        max_angular_accel: 0.2
        rotate_to_heading_min_angle: 3.14 # ほぼ回転しない設定を維持
        rotate_to_heading_angular_vel: 0.1
        max_angular_vel: 0.1
        simulate_ahead_time: 1.0

        # DWB Local Planner Parameters
        debug_trajectory_details: True
        min_vel_x: 0.0
        min_vel_y: 0.0
        max_vel_x: 0.1
        max_vel_y: 0.0
        max_vel_theta: 0.1
        min_speed_xy: 0.0
        max_speed_xy: 0.1
        min_speed_theta: 0.0
        acc_lim_x: 0.2
        acc_lim_y: 0.0
        acc_lim_theta: 0.1
        decel_lim_x: -0.2
        decel_lim_y: 0.0
        decel_lim_theta: -0.1
        vx_samples: 20
        vy_samples: 5
        vtheta_samples: 20
        sim_time: 1.7
        linear_granularity: 0.05
        angular_granularity: 0.025
        transform_tolerance: 0.2
        critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
        BaseObstacle.scale: 0.02
        PathAlign.scale: 32.0
        GoalAlign.scale: 24.0
        PathDist.scale: 32.0
        GoalDist.scale: 24.0
        RotateToGoal.scale: 32.0
        RotateToGoal.slowing_factor: 5.0
        RotateToGoal.lookahead_dist: 0.25
      
  local_costmap:
    local_costmap:
      ros__parameters:
        update_frequency: 3.0
        transform_tolerance: 1.5
        publish_frequency: 2.0
        global_frame: odom
        robot_base_frame: base_link_1
        use_sim_time: True
        rolling_window: true
        width: 3
        height: 3
        resolution: 0.1
        robot_radius: 0.08
        plugins: ["voxel_layer", "inflation_layer"]
        
        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          cost_scaling_factor: 3.0
          inflation_radius: 0.4

        voxel_layer:
          plugin: "nav2_costmap_2d::VoxelLayer"
          enabled: True
          publish_voxel_map: True
          origin_z: 0.0
          z_resolution: 0.05
          z_voxels: 16
          max_obstacle_height: 2.0
          mark_threshold: 0
          observation_sources: scan
          scan:
            topic: /drone1/scan
            max_obstacle_height: 2.0
            clearing: True
            marking: True
            data_type: "LaserScan"
            raytrace_max_range: 3.0
            obstacle_max_range: 2.5
            min_obstacle_height: 0.3

  global_costmap:
    global_costmap:
      ros__parameters:
        update_frequency: 1.0
        transform_tolerance: 1.5
        publish_frequency: 0.5
        global_frame: map
        robot_base_frame: base_link_1
        use_sim_time: True
        robot_radius: 0.08
        resolution: 0.1
        track_unknown_space: true
        plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

        static_layer:
          plugin: "nav2_costmap_2d::StaticLayer"
          map_subscribe_transient_local: True
          # 【重要修正】ここを map から /drone1/map に変更済み
          map_topic: /drone1/map
          
        obstacle_layer:
          plugin: "nav2_costmap_2d::ObstacleLayer"
          enabled: True
          observation_sources: scan
          scan:
            topic: /drone1/scan
            max_obstacle_height: 2.0
            min_obstacle_height: 0.3
            clearing: True
            marking: True
            data_type: "LaserScan"

        inflation_layer:
          plugin: "nav2_costmap_2d::InflationLayer"
          cost_scaling_factor: 3.0
          inflation_radius: 0.55

  planner_server:
    ros__parameters:
      expected_planner_frequency: 5.0
      use_sim_time: True
      planner_plugins: ["GridBased"]
      GridBased:
        plugin: "nav2_navfn_planner/NavfnPlanner"
        tolerance: 0.5
        use_astar: false
        allow_unknown: true

  velocity_smoother:
    ros__parameters:
      use_sim_time: True
      smoothing_frequency: 20.0
      scale_velocities: False
      feedback: "OPEN_LOOP"
      # 【重要修正】全体的に「じわっと」動く設定に変更
      max_velocity: [0.1, 0.0, 0.1]     # 0.15 -> 0.1 (最高速度ダウン)
      min_velocity: [-0.1, 0.0, -0.1]
      max_accel: [0.2, 0.0, 0.1]        # 1.0 -> 0.2 (加速度を大幅ダウン！これが効く)
      max_decel: [-0.2, 0.0, -0.1]      # 減速もゆっくりに
      odom_topic: "odom"
      robot_base_frame: "base_link_1"
      # Remap output topic from cmd_vel to cmd_vel_nav so scaler can pick it up
      # Note: This parameter might not be standard in all versions, remapping in launch is preferred.
      # But since we can't easily access the node in included launch, we try this or rely on global remapping.


  waypoint_follower:
    ros__parameters:
      use_sim_time: True
      loop_rate: 20
      stop_on_failure: false
      waypoint_task_executor_plugin: "wait_at_waypoint"
      wait_at_waypoint:
        plugin: "nav2_waypoint_follower::WaitAtWaypoint"
        enabled: True
        waypoint_pause_duration: 200

  lifecycle_manager_navigation:
    ros__parameters:
      use_sim_time: True
      autostart: True
      node_names: ['controller_server',
                   'planner_server',
                   'bt_navigator',
                   'waypoint_follower',
                   'velocity_smoother']
